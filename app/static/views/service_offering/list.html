<div ng-controller="ServiceOfferingCtrl as serviceOfferingCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>
                Service Offering
            </h2>
            <ol class="breadcrumb">
                <li>
                    {[ region.value ]}
                </li>
                <li>
                    Service Offering
                </li>
            </ol>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight" ng-init="serviceOfferingCtrl.listServiceOffering()">
        <div ng-show="serviceOfferingCtrl.getOfferings().length > 0">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Service Offerings</h5>
                            <div></div>
                        </div>
                        <div class="ibox-content">
                            <table datatable="ng" dt-options="dtOptions"
                                   class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Offering</th>
                                    <th>Description</th>
                                    <th>CPU cores</th>
                                    <th>RAM size (MB)</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="offering in serviceOfferingCtrl.getOfferings()">
                                    <td>{[offering.name]}</td>
                                    <td>{[offering.description]}</td>
                                    <td>{[offering.cpu_number]}</td>
                                    <td>{[offering.memory]}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript">
    $(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });

</script>
