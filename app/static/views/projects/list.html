<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="row">
        <div class="col-lg-12" >
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Projects</h5>
                    <div></div>
                </div>
                <div class="ibox-content" ng-init="projectCtrl.listProjects()">
                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover" >
                        <thead>
                            <tr>
                                <th>Project name</th>
                                <th>Number of instances</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="project in projectCtrl.projects">
                                <td>
                                    <div ng-show="project.vm_count > 0">
                                        <a  ui-sref="index.instances.vm_count({projectName: project.name, projectId: project.id})" >
                                            {[project.name]}
                                        </a>
                                    </div>
                                    <span ng-show="project.vm_count == 0">
                                        {[project.name]}
                                    </span>
                                </td>
                                <td>{[project.vm_count]}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
