<!DOCTYPE html>
<html ng-app="iaasusage">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>IaaS - Usage</title>

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">

        <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/plugins/toastr/toastr.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/plugins/daterangepicker/daterangepicker-bs3.css') }}" rel="stylesheet">

    </head>

    <body>
        <div id="backstage-bar-widget"></div>
        <div ui-view></div>

        <!-- jQuery and Bootstrap -->
        <script src="{{ url_for('static', filename='js/jquery/jquery-2.1.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins/jquery-ui/jquery-ui.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>

        <!-- MetsiMenu -->
        <script src="{{ url_for('static', filename='js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>

        <!-- SlimScroll -->
        <script src="{{ url_for('static', filename='js/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>

        <!-- Peace JS -->
        <script src="{{ url_for('static', filename='js/plugins/pace/pace.min.js') }}"></script>

        <!-- Custom and plugin javascript -->
        <script src="{{ url_for('static', filename='js/inspinia.js') }}"></script>

        <!-- Main Angular scripts-->
        <script src="{{ url_for('static', filename='js/angular/angular.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/angular/angular-sanitize.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins/oclazyload/ocLazyLoad.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/angular-translate/angular-translate.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ui-router/angular-ui-router.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins/angular-idle/angular-idle.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins/toastr/toastr.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins/moment/moment.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins/daterangepicker/daterangepicker.js') }}"></script>

        <!-- Anglar App Script -->
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/config.js') }}"></script>
        <script src="{{ url_for('static', filename='js/directives.js') }}"></script>
        <script src="{{ url_for('static', filename='js/services.js') }}"></script>
        <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>

        <script type="text/javascript">
            $(function(){
                toastr.options.preventDuplicates = true
            })
        </script>

        <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        </script>

        {% if config.BACKSTAGE_BAR_ADDRESS %}
            <script src="{{ config.BACKSTAGE_BAR_ADDRESS }}"></script>
            <script>
                window.bsBar = window.bsBar || {};
                bsBar.config = {
                    'logoutCallbackUrl': '{{config.OAUTH_REDIRECT_URL}}logout'
                };
                bsBar.Bar.render();
            </script>
        {% endif %}
    </body>
</html>
