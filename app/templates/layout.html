<!DOCTYPE html>
<html ng-app="iaasusage">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IaaS - Usage</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    {% block headimport %}{% endblock %}
</head>

<body ng-controller="MainCtrl as main">

<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    {% include 'common/navigation.html' %}

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {[$state.current.name]}">

        <!-- Page wrapper -->
        {% include 'common/topnavbar.html' %}

        <!-- Main view  -->
        {% block content %}{% endblock %}

        <!-- Footer -->
        {% include 'common/footer.html' %}


    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->

<!-- jQuery and Bootstrap -->
<script src="{{ url_for('static', filename='js/jquery/jquery-2.1.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/jquery-ui/jquery-ui.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>

<!-- MetsiMenu -->
<script src="{{ url_for('static', filename='js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>

<!-- SlimScroll -->
<script src="{{ url_for('static', filename='js/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>

<!-- Peace JS -->
<script src="{{ url_for('static', filename='js/plugins/pace/pace.min.js') }}"></script>

<!-- Custom and plugin javascript -->
<script src="{{ url_for('static', filename='js/inspinia.js') }}"></script>

<!-- Main Angular scripts-->
<script src="{{ url_for('static', filename='js/angular/angular.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/oclazyload/ocLazyLoad.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/ui-router/angular-ui-router.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js') }}"></script>


<!-- Anglar App Script -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
<script src="{{ url_for('static', filename='js/directives.js') }}"></script>
<script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
{% block footerimport %}{% endblock %}

</body>

</html>
