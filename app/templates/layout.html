<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IaaS - Usage</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    {% block headimport %}{% endblock %}
</head>

<body ng-controller="MainCtrl as main">

<div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">David Williams</strong>
                             </span> <span class="text-muted text-xs block">Art Director <b class="caret"></b></span> </span> </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a href="#">Logout</a></li>
                            </ul>
                    </div>
                    <div class="logo-element">
                        IN+
                    </div>
                </li>
                <li {% if request.path == '/' %}class="active"{% endif %}>
                    <a href="/"><i class="fa fa-th-large"></i> <span class="nav-label">Main view</span></a>
                </li>
                <li {% if request.path == '/menu2' %}class="active"{% endif %}>
                    <a href="menu2"><i class="fa fa-th-large"></i> <span class="nav-label">Minor view</span> </a>
                </li>
            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    <form role="search" class="navbar-form-custom" method="post" action="#">
                        <div class="form-group">
                            <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="#">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>
                    </li>
                </ul>

            </nav>
        </div>

        {% block content %}{% endblock %}
        <div class="footer">
            <div class="pull-right">
                10GB of <strong>250GB</strong> Free.
            </div>
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2015
            </div>
        </div>

    </div>
</div>

<!-- jQuery and Bootstrap -->
<script src="{{ url_for('static', filename='js/jquery/jquery-2.1.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/jquery-ui/jquery-ui.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>

<!-- MetsiMenu -->
<script src="{{ url_for('static', filename='js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>

<!-- SlimScroll -->
<script src="{{ url_for('static', filename='js/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>

<!-- Peace JS -->
<script src="{{ url_for('static', filename='js/plugins/pace/pace.min.js') }}"></script>

<!-- Custom and plugin javascript -->
<script src="{{ url_for('static', filename='js/inspinia.js') }}"></script>

<!-- Main Angular scripts-->
<script src="{{ url_for('static', filename='js/angular/angular.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/oclazyload/dist/ocLazyLoad.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/ui-router/angular-ui-router.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js') }}"></script>


<!-- Anglar App Script -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
<script src="{{ url_for('static', filename='js/directives.js') }}"></script>
<script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
{% block footerimport %}{% endblock %}

</body>

</html>
